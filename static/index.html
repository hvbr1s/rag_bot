<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
    <script>
        let recording = false;
        let startTime;

        function toggleRecording() {
            const recordButton = document.getElementById('recordButton');
            if (!recording) {
                // Start recording
                startTime = new Date();
                recordButton.textContent = 'Stop Recording';
                recording = true;
                startRecording();
            } else {
                // Stop recording
                const endTime = new Date();
                const duration = (endTime - startTime) / 1000; // Duration in seconds
                console.log(`Duration: ${duration} seconds`); // Debug statement
                recordButton.textContent = 'Start Recording';
                recording = false;
                stopRecording(duration);
            }
        }

        function startRecording() {
            console.log('Recording started');
            fetch('http://127.0.0.1:8880/start', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => console.log('Started recording', data))
            .catch(error => console.error('Error starting recording:', error));
        }

        function stopRecording(duration) {
            console.log('Recording stopped');
            fetch('http://127.0.0.1:8880/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ duration: Math.min(duration, 20) }) // Cap duration at 20 seconds
            })
            .then(response => response.json())
            .then(data => console.log('Stopped recording', data))
            .catch(error => console.error('Error stopping recording:', error));
        }
    </script>
</body>
</html>
