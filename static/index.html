<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
    <script>
        let recording = false;
        let startTime;

        function toggleRecording() {
            const recordButton = document.getElementById('recordButton');
            if (!recording) {
                // Start recording
                startTime = new Date();
                recordButton.textContent = 'Stop Recording';
                recording = true;
                startRecording();
            } else {
                // Stop recording
                const endTime = new Date();
                const duration = (endTime - startTime) / 1000; // Duration in seconds
                recordButton.textContent = 'Start Recording';
                recording = false;
                stopRecording(duration);
            }
        }

        function startRecording() {
            console.log('Recording started');
            // You might want to handle any UI updates here.
        }

        function stopRecording(duration) {
            console.log('Recording stopped');
            fetch('http://127.0.0.1:8880/sound', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ duration: Math.min(duration, 10) }) // Cap duration at 10 seconds
            })
                .then(response => response.json())
                .then(data => console.log('Recording stopped', data))
                .catch(error => console.error('Error stopping recording:', error));
        }
    </script>
</body>
</html>
